<div class='panel panel-primary'>
    <div class='panel-heading' style="text-align:center">
        {{title}}Explore the Angular Pharmacy Application with your Favourite Keyword
    </div>
    <div class='panel-body'>
        <div class='row' style="text-align:center">
            <div class='col-md-2'></div>
            <div class='col-md-4' style="color:#AF2277"><br>
                KEYWORD : <input type='text'
                    [(ngModel)]='nameFilter' /> ** Keyword can be any Field Value
            </div>
        </div><br> <br>
        <table class='table table-striped table-condensed' *ngIf='medicines && medicines.length'>
            <thead>
                <tr style="color:#21219E">
                    <th style="min-width: 80px;">Name</th>
                    
                    <th style="min-width: 60px;">Expiry Date</th>
                    <th style="min-width: 80px;">Price</th>
                    <th style="min-width: 80px;">Type</th>
                    <th style="width:20px;"> </th>
                    <th style="width:20px;"> </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let medicine of medicines | medicineFilter: nameFilter'>
                    <td><a [routerLink]="medicine.id">{{ medicine.name | uppercase }}</a></td>
                    
                    <td>{{ medicine.expiry }}</td>
                    <td>{{ medicine.price }}</td>
                    <td>{{ medicine.type }}</td>
                    <td><a [routerLink]="['/editMedicine',medicine.id]" class="btn btn-xs btn-primary">Edit</a></td>
                    <td><a (click)="deleteMedicine(medicine.id)" class="btn btn-xs btn-danger">Delete</a></td>
                </tr>
            </tbody>
        </table>
        <a routerLink="/addMedicine" class="btn btn-xs btn-primary">Add Medicine</a>
    </div>
</div>
