<div class="container" style="color:#3232BD">
  <h2 style="color:#219E7F">Edit Medicine</h2>
  <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
    <div class="form-group">
      <label for="name">Medicine Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="medicine.name" required minlength="3">
    </div>
    <div class="form-group">
      <label for="manufacturer">Manufacturer</label>
      <input type="text" class="form-control" id="manufacturer" name="manufacturer" [(ngModel)]="medicine.manufacturer" required minlength="3">
    </div>
    <div class="form-group">
      <label for="batchno">Batch No.</label>
      <input type="text" class="form-control" id="batchno" name="batchno" [(ngModel)]="medicine.batchno" required minlength="2">
    </div>
    <div class="form-group">
      <label for="expiry">Expiry Date</label>
      <input type="date" class="form-control" id="expiry" name="expiry" [(ngModel)]="medicine.expiry" required >
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" name="price" [(ngModel)]="medicine.price" required >
    </div>
    <div class="form-group">
      <label for="type">Type</label>
      <select class="form-control" name="type" [ngModel]="medicine.type">
        <option *ngFor="let type of types" [value]="type">
          {{type}}
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-info">Submit</button>
  </form>
</div>
